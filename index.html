<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Reminder</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        
        
       <div class="container">
        <div class="col-md-8 center-component">
            <div class="panel panel-default">
         <form action="" id ="form" class="reminder-form">
                <div class="form-group col-sm-4">
                    <label for="reminder"><b>Reminder</b></label>
				    <input type="text" placeholder="Final exam" id="final" required="required">
             </div>
                
                <form method="post" id="form-add">
                 <div class="form-group col-sm-4">
                     <label for="date"><b>Date</b></label>
                     <input type="date" placeholder="28/06/2016" id="data">
                </div>
                    
               <div class="form-group col-sm-4"> 
                   <label for="time"><b>Time</b></label>  
                 <input type="time" placeholder="19:00" id="hora">
                    </div>
             
        <div class="form-group col-sm-4">
            <button type="submit" class="btn btn-default btn-add">Add</button>
             
        </div>
             
        
        <div class="container">
        <div class="col-md-8 center-component">
            <div class="panel panel-default">
        <div id="table">
			<table id="reminder" class="table table-bordered table-striped">
				
				<thead>
					<tr>
						<th>Reminders</th><br>
                        <th>Data</th>
                        <th>Hora</th>
        </tr>
				</thead>
				<tbody></tbody>
			</table>
                </div>
            </div>
            </div>
            
		
		</div>
             
            </form>
        </div>
        
        <script type="text/javascript" src="js/reminderDAO.js"></script>
		<script type="text/javascript" src="js/tableController.js"></script>
		<script type="text/javascript" src = "js/index.js"></script>
        
        
        
    </body>
</html>
